<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SwiftDrop - Nearby Merchants</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Nearby Merchants</div>
    <div id="merchant-grid" class="grid"></div>

    <!-- Load shared data -->
    <script src="data.js"></script>
    <script>
      // Render merchant cards using the merchants array defined in data.js
      const grid = document.getElementById('merchant-grid');
      merchants.forEach((m) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML =
          '<img src="' + m.imageUrl + '" alt="' + m.name + '" />' +
          '<div class="card-content">' +
            '<h2>' + m.name + '</h2>' +
            '<p>Rating: ' + m.rating + '</p>' +
            '<p>ETA: ' + m.etaMins + ' mins</p>' +
            '<a class="button" href="merchant.html?id=' + m.id + '">View Menu</a>' +
          '</div>';
        grid.appendChild(card);
      });
    </script>
  </body>
</html>
